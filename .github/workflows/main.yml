name: Lint and Test workflow

on:
  pull_request:
    branches:
      - main
      - develop
      - Ruben
      - Jospeh-Goodiwn
      - anshul
      - e

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "21.x"

      - name: Install dependencies
        run: npm install

      - name: Run ESLint with autofix
        run: npx eslint . --ext .ts,.tsx,.js --fix

      - name: Run Build
        run: |
          npm run build
          echo "Build completed successfully."
